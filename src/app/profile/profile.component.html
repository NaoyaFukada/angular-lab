<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2>Edit Profile</h2>
      <form (ngSubmit)="onSave()">
        <div class="form-group">
          <label for="username">Username:</label>
          <input
            type="text"
            id="username"
            [(ngModel)]="username"
            name="username"
            required
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="birthday">Birthday:</label>
          <input
            type="date"
            id="birthday"
            [(ngModel)]="birthday"
            name="birthday"
            required
            class="form-control"
          />
        </div>

        <div class="form-group">
          <label for="age">Age:</label>
          <input
            type="number"
            id="age"
            [(ngModel)]="age"
            name="age"
            required
            class="form-control"
          />
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
